<html>
<style>
    body{
        margin: 0px;	
        overflow: hidden;
    }
        canvas{
            width: 100%;
            height: 100%;
        }
    
</style>
<button onclick="clickToStart()">Click me to start</button>
<button onclick="reactionTime()">Click when circle appears</button>
<body>
<canvas id="myCanvas" width="1366" height="768" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>
<script type="text/javascript">
var dmili;
var dsec;
var rand = Math.random()+ 1 *2500
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
function clickToStart(){
	setTimeout(function(){
	var d = new Date();
	dsec = d.getSeconds();
	dmili = d.getMilliseconds();
	ctx.fillStyle = "#00ff00";
	ctx.beginPath();
	ctx.arc(screen.width - screen.width/2,screen.height - screen.height/2,200,0,2*Math.PI);
	ctx.stroke();
	ctx.fill();
	console.log(d);}, rand);
}
function reactionTime(){
	var a = new Date();
	var asec = a.getSeconds();
	var amili = a.getMilliseconds();
	console.log(asec);
	console.log(dsec);
	console.log(amili);	
	console.log(dmili);
	var SECONDStime = Math.abs(asec - dsec);
	var MILLISECONDStime =Math.abs(amili - dmili);
	alert("Your reaction time was "+ SECONDStime + "." + MILLISECONDStime + " seconds!");
}
</script>
</body>
</html>
