<html>
<style>
    body{
        margin: 0px;	
        overflow: hidden;
    }
        canvas{
            width: 100%;
            height: 100%;
        }
    
</style>
<button onclick="clickToStart()">Click me to start</button>
<button onclick="reactionTime()">Click when circle appears</button>
<body>
<canvas id="myCanvas" width="1366" height="768" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>
<script type="text/javascript">
var d = new Date();
var x;
var rand = Math.random()+ 1 *2500
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
function clickToStart(){
	setTimeout(function(){
	x = d.getTime()
	ctx.fillStyle = "#00ff00";
	ctx.beginPath();
	ctx.arc(screen.width - screen.width/2,screen.height - screen.height/2,200,0,2*Math.PI);
	ctx.stroke();
	ctx.fill();
	console.log(x);}, rand);
}
function reactionTime(){
	var a = new Date();
	var d = a.getTime();
	console.log(d);
	console.log(x);
	var mtime = Math.abs(x - d);
	var stime = mtime / 10000
	console.log(mtime);
	alert("Your reaction time was " + stime + " seconds!");
}
</script>
</body>
</html>
